<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aditya Sinha - Chartered Accountant</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;

      /* ðŸŽ¨ Colorful gradient background */
      background: linear-gradient(135deg, #667eea, #764ba2, #f7971e, #ffd200);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 30px;
      background: rgba(0, 0, 0, 0.4); /* Semi-transparent box */
      border-radius: 15px;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi, I am Aditya Sinha</h1>
    <p>I am a Chartered Accountant by profession.<br>
    I am currently working at one of the Big 4.</p>
  </div>
</body>
</html>
