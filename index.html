<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CA Aditya Sinha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.5em;
      max-width: 700px;
      padding: 0 20px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>CA Aditya Sinha</h1>

  <p>I am a Chartered Accountant by profession and I am currently working with one of the Big 4 Kanchan Kanchan.</p>

</html>
